<!--==========================================================================  

Reset/Button/Hidden
Create a form that contains multiple elements (text, textarea, radio)
At the end of the form, there are two buttons:
The first one is a reset button used for resetting form
The second button contains an image and text inside it (it's a submit button)

============================================================================-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reset/Button/Hidden</h1>
    <form action="reset_button_hidden.html" method="POST">
        <input type="text" name="text" id="text"><br><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br><br>
        <input type="radio" name="yes" id="yes" value="yes">YES <br><br>
        <input type="radio" name="no" id="no" value="no">NO <br><br>
        <input type="reset" value="Reset"><br><br>
        <input type="image" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="500" height="500">
    </form>
</body>
</html>
