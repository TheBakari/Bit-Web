<!--==========================================================================  
 Textarea/Radio/Checkbox
Create a page that simulates a school quiz, containing multiple questions:
The first question should contain multiple options out of which the student can select only one
The second quiz question has multiple options out of which the user can select several
The third question should require from user to insert some long text
============================================================================-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Textarea Radio Checkbox</h1>
  
    <form action="#" method="GET">
  
      <p>What programming language do you know?</p>
        <input type="radio" name="language" value="js"> JavaScript<br>
        <input type="radio" name="language" value="php"> PHP<br>
        <input type="radio" name="language" value="java"> Java<br>
        <input type="radio" name="language" value="python"> Python<br>
  
      <p>What frameworks do you know?</p>
        <input type="checkbox" name="frameworks" value="react"> React<br>
        <input type="checkbox" name="frameworks" value="vue"> Vue<br>
        <input type="checkbox" name="frameworks" value="node"> Node<br>
        <input type="checkbox" name="frameworks" value="laravel"> Laravel<br>
        <input type="checkbox" name="frameworks" value="symphony"> Symphony<br>
        <input type="checkbox" name="frameworks" value="bootstrap"> Bootstrap<br>
  
        <p>Describe yourself</p>
        <textarea name="describe" id="describe" cols="100" rows="7"></textarea>
    </form>
  
  </body>
</html>
<hr>
