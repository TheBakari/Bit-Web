<!---------------------------------------------------

HTML5 elements (required, date, email, url, search)
Create a form for Facebook posts scheduling
The page should have one form that consists of elements, labels and a submit button
It should have one required text field (Name)
A field for date on which the post should be created
A URL field for a website that will be used for the post
A field that contains an email address to which an email is sent after publishing the post

----------------------------------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> HTML5 elements (required, date, email, url, search)</h1>
    <form action="#" method="POST">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" placeholder="Enter Username" required>
        <br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter password" required>

        <hr>

        <label for="username">Date for publishing Post</label>
        <input type="date" name="date" id="date">

        <hr>
        <p>Please enter your website here:</p>
        <input type="url" name="website" id="website" placeholder="Enter website">
        <input type="submit" value="Submit Website">

        <hr>

        <p>Please enter your email address here:</p>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <input type="submit" value="Submit Email">
    </form>
</body>
</html>
