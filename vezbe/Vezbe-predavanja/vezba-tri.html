<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol {
            list-style-type: upper-roman;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h2>Zadatak 1</h2>
    <!-- Unordered/Ordered lists -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>Zadatak 2</h2>
    <!--Definition list-->
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
    <h2>Zadatak3</h2>
    <!--Nested list-->
    <ul>
        <li>Ordered list</li>
        <li>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
                <li>Sugar</li>
            </ol>
        </li>
        <li>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
                <li>Sugar</li>
            </ol>
        </li>

    </ul>
</body>

</html>
